<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>한화 Home &amp; Q</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/content.css">
<link rel="stylesheet" type="text/css" href="../css/content2.css">
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<div class="header">
		<h1 class="page_title">기상담</h1>
        <a href="#n" class="page_prev">이전페이지</a>
	</div>

	<!-- //header -->

	<!-- content -->
	<div class="content">
		<div class="content_area">
			<!-- 본문내용 -->
			<div class="section">
				<!-- 검색박스 -->
				<h3 class="tit_type01 mt0">기상담 상세</h3>
				<div class="srch_wrap on mb0">
					<div class="srch_area">
						<ul>
							<li>
								<strong class="tit">고객명</strong>
								<input type="text">
							</li>
							<li>
								<strong class="tit">연락처(1)</strong>
								<input type="text" placeholder="‘-’ 제외 숫자만 입력">
							</li>
							<li>
								<strong class="tit">연락처(2)</strong>
								<input type="text" placeholder="‘-’ 제외 숫자만 입력">
							</li>
							<li>
								<strong class="tit">상담아이템</strong>
								<div class="webkit_box">
									<span class="box_flex1">
										<select>
											<option>바닥제/벽지</option>
											<option>창호</option>
											<option>도어</option>
											<option>가구</option>
											<option>토탈</option>
										</select>
									</span>
								</div>
							</li>
							<li>
								<strong class="tit">메모 (특이사항)</strong>
								<textarea rows="3" cols="30" placeholder="메모를 입력하십시요"></textarea>
							</li>
						</ul>
						
						<div class="srch_control">
							<a href="#n" class="btn_reset">초기화</a>
						</div>
					</div>
				</div>
				<!-- //검색박스 -->
			</div>
			<!--// 본문내용 -->
		</div>
        <div class="btn_fix">
			<a href="#n" class="btn gray">취소</a>
			<a href="#n" class="btn green">수정</a>
		</div>
	</div>
	<!-- //content -->
</div>
<!-- //wrap -->

</html>
