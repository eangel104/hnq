<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>한화 Home &amp; Q</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/content.css">
<link rel="stylesheet" type="text/css" href="../css/content2.css">
<link rel="stylesheet" type="text/css" href="../css/jquery.rateyo.min.css">
</head>
<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<div class="header">
		<h1 class="page_title">승인관리</h1>
		<!-- gnb -->
		<div class="gnb">
			<ul>
				<li class="green"><a href="#n">실측관리</a></li>
				<li class="green"><a href="#n">시공관리</a></li>
				<li class="setting"><a href="#n"><span>설정</span></a></li>
			</ul>
		</div>
		<!-- //gnb -->
		<a href="#n" class="page_prev">이전페이지</a>
	</div>

	<!-- //header -->

	<!-- content -->
	<div class="content">
		<div class="content_area">
			<div class="section">
				<h3 class="tit_type01 mt0">승인만족도 선택</h3>
				<div id="rateYo" class="basic_box">
				        별이 들어갑니다
				</div>
				<div class="mt10">
                    <span class="input_wrap">
                        <textarea rows="3" cols="30" placeholder="비고란"></textarea>
                        <a href="#" class="btn_reset">초기화</a>
                    </span>
				</div>
			</div>
		</div>
		<div class="btn_fix">
			<a href="#n" class="btn gray">취소</a>
			<a href="#n" class="btn green">저장</a>
		</div>
	</div>
	<!-- //content -->

</div>
<!-- //wrap -->
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/header.js"></script>
<script type="text/javascript" src="../js/moment.min.js"></script>
<script type="text/javascript" src="../js/locales.min.js"></script>
<script type="text/javascript" src="../js/module.js"></script>
<script type="text/javascript" src="../js/jquery.rateyo.min.js"></script>
<!-- // -->
<script type="text/javascript">
    "use strict";
    //TODO: 개발 미비

    //페이지 이동시 전달할 데이터
    var pageData = {}

    //이전페이지 에서 받은 데이터 
    // var data = M.data.param();
    
    $(document).ready(function(){
        $(".header").header({
            type:"sales",
            title:"템플릿",
            headerType:"menu",
            callback:function(){
                pageNav(pageData);
            }
        });

        $("#rateYo").rateYo({
            numStars: 5,
            rating    : 2.5,
            // spacing   : "20px",
            starWidth: (($("#rateYo").width()/5+3.5)+"px"),
            ratedFill: "red",
            onSet: function (rating, rateYoInstance) {
                alert("Rating is set to: " + rating);
            }
        });
    });

    M.onReady(function(e) {
        //ready event handle code here
        console.log("onReady");
    }).onHide(function(e){
        //hide event handle code here
        console.log("onHide");
    }).onRestore(function(e) {
        //restore event handle code here
        console.log("onRestore");
    }).onResume(function(e) {
        //resume event handle code here
        console.log("onResume");
    }).onDestroy(function(e) {
        //destroy event handle code here
        console.log("onDestroy");
    }).onBack(function() {
        //back event handle code here
        console.log("onBack");
        M.page.back();
    }).onKey(function(e) {
        //key event handle code here(android only)
        console.log("onKey");
    });
</script>
<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
