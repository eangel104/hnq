<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>한화 Home &amp; Q</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/content.css">
<link rel="stylesheet" type="text/css" href="../css/content2.css">
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>

<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>

<!-- login -->
<div class="login">

	<div class="login_section">
		<h1 class="logo">Home &amp; Q</h1>
		<p class="desc">아이디와 비밀번호를 입력해주세요</p>
		<ul class="login_input">
			<li class="login_id">
				<input type="text" />
			</li>
			<li class="login_pw">
				<input type="password" />
			</li>
		</ul>
		<label class="id_save"><input type="checkbox"><span class="label_txt">Save ID</span></label>
		<a href="#n" class="btn_login" onclick="popupOpen(agreepopup);">LOGIN</a>
	</div>
	<p class="app_msg">앱 설치 및 사용문의(고객센터 전화번호 1111-1111)</p>
	<!-- 약관동의 팝업 -->
	<div class="layer_wrap large" style="display:block">
		<div class="layer_popup" id="agreepopup">
			<div class="popup_form">
				<div class="header">
					<h3 class="page_title">약관동의</h3>
					<a href="#n" class="page_close" onclick="popupClose(this);">이전페이지</a>
				</div>
				<div class="popup_list">
					<p class="tit_type02 mt0">
						아래의 약관에 대한 내용을 반드시 읽고 약관에 동의 하셔야 모바일 시공관리 앱을 이용 가능 합니다.
					</p>
					<div class="all_check mt10">
						<label class="chk_style">
							<input type="checkbox" name="rdo_chk01">
							<span class="chk_txt">이용약관</span>
						</label>
						<div class="agree_form">제 1 조 (목적) 
								이용약관입니다.
						</div>
					</div>
					<div class="all_check mt10">
						<label class="chk_style">
							<input type="checkbox" name="rdo_chk01">
							<span class="chk_txt">개인정보취급방침</span>
						</label>
						<div class="agree_form">제 1 조 (목적) 
								개인정보취급방침입니다.
						</div>
					</div>
					<div class="all_check mt10">
						<label class="chk_style">
							<input type="checkbox" name="rdo_chk01">
							<span class="chk_txt">위치정보 이용</span>
						</label>
						<div class="agree_form">제 1 조 (목적) 
								위치정보이용입니다.
						</div>
					</div>
					<div class="tac mt10">
						<a href="#n" class="btn middle orange">동의</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //약관동의 팝업 -->
</div>
<!-- //login -->

</body>
</html>
