<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>한화 Home &amp; Q</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/content.css">
<link rel="stylesheet" type="text/css" href="../css/content2.css">
<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>

<!-- wrap -->
<div class="wrap">

	<!-- header -->
	<div class="header">
		<h1 class="page_title">거래처 특징</h1>
		<a href="#n" class="page_prev">이전페이지</a>
	</div>

	<!-- //header -->

	<!-- content -->
	<div class="content">
		<div class="content_area">
			<!-- 본문내용 -->
            <div class="section">
                <h3 class="tit_type01">거래처 등급</h3>
                <textarea rows="3" cols="30" placeholder="S / A / B / C"></textarea>
                <h3 class="tit_type01">점주신상</h3>
                <textarea rows="3" cols="30" placeholder="가족 / 종교 / 건강 / 재정 / 주거지 등"></textarea>
                <h3 class="tit_type01">성향정보</h3>
                <textarea rows="3" cols="30" placeholder="취미 / 특기 / 관심사 / 영업스타일 / 성격 장단점 등"></textarea>
                <h3 class="tit_type01">매출특징</h3>
                <textarea rows="3" cols="30" placeholder="평균매출 / 제품군별 매출 / 브랜드별 매출"></textarea>
                <h3 class="tit_type01">수금특징</h3>
                <textarea rows="3" cols="30" placeholder="수금패턴 / 수금시 특징"></textarea>
                <h3 class="tit_type01">전문성</h3>
                <textarea rows="3" cols="30" placeholder="인테리어 지식 / 시공기술보유 / 복합판매역량 등"></textarea>
                <h3 class="tit_type01">기타</h3>
                <textarea rows="3" cols="30"></textarea>
            </div>
			<!--// 본문내용 -->
		</div>
		<div class="btn_fix">
			<a href="#n" class="btn gray">취소</a>
			<a href="#n" class="btn green">저장</a>
		</div>
	</div>
	<!-- //content -->

</div>
<!-- //wrap -->

</body>
</html>
